version: "3.8"

services:
  # Django Service
  django:
    build: .
    container_name: django
    command: >
      bash -c "python manage.py makemigrations &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code/
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=pgdb
      - DB_PORT=5432
    depends_on:
      - pgdb
      - redis

  # Celery Worker Service
  celery:
    build: .
    command: celery -A emf_hat worker -l INFO
    volumes:
      - .:/code/
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=pgdb
      - DB_PORT=5432
    depends_on:
      - django
      - redis

  # Celery Beat Service
  celery-beat:
    build: .
    command: celery -A emf_hat beat -l INFO
    volumes:
      - .:/code/
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=pgdb
      - DB_PORT=5432
    depends_on:
      - django
      - redis

  # PostgreSQL Database Service
  pgdb:
    image: postgres
    container_name: pgdb
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]

  # Redis Service
  redis:
    image: "redis:alpine"

# Define a named volume for PostgreSQL data storage
volumes:
  pgdata:
