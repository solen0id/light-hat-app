<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Hat Texts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        margin-top: 140px;
        padding: 20px;
        background-color: #fff;
        /*box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
        /*border-radius: 8px;*/
        box-sizing: border-box;
        position: relative;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }
      #hat-form {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        z-index: 1000;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        margin-right: 10px;
        box-sizing: border-box;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
        display: none;
      }
      .hat-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .hat-item {
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .hat-item.ready {
        background-color: #d4edda;
      }
      .hat-item.not-ready {
        background-color: #e9ecef;
      }
      .hat-item span {
        font-size: 18px;
      }
      .vote-buttons {
        display: flex;
        align-items: center;
      }
      .vote-count {
        font-size: 16px;
        margin-right: 10px;
        width: 40px;
        text-align: right;
      }
      .vote-button {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 0 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 24px;
        border: none;
      }
      .upvote-button {
        color: green;
      }
      .upvote-button:hover {
        color: darkgreen;
      }
      .downvote-button {
        color: orange;
      }
      .downvote-button:hover {
        color: darkorange;
      }
      .message {
        font-family: 'Courier New', monospace;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #030;
      }
      .head {
        width: 100%;
        max-width: 600px;
        position: fixed;
        background: #fff;
        top: 0;
        left: 0;
        box-sizing: border-box;
        z-index: 1000;
      }
      .online-indicator {
        background: #f4f4f4;
        position: relative;
        padding-right: 10px;
        font-size: 18px;
        text-align: left;
      }
      
       /* Style the tab */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      /* Style the buttons that are used to open the tab content */
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        /*padding: 6px 12px;*/
        /*border: 1px solid #ccc;*/
        border-top: none;
      } 
    </style>
  </head>
  <body>
    
    <div class="head"> 
      <div class="online-indicator" id="online-indicator">âšª Checking...</div>
      <h1>ðŸŽ© Light Hat ðŸŽ©</h1>
        
      <!-- Tab links -->
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'tab-hot')" id="defaultOpen">Hot</button>
        <button class="tablinks" onclick="openCity(event, 'tab-history')">History</button>
      </div>
    </div>
    
    <div class="container">      
      <div id="tab-hot" class="tabcontent">
        <ul class="hat-list" id="text-list"></ul>
      </div>
      
      <div id="tab-history" class="tabcontent">
        <ul class="hat-list" id="text-list-completed"></ul>
      </div>
    </div>
    <form id="hat-form">
      <input
        type="text"
        id="hat-text"
        placeholder="Your Text, 8 chars max"
        maxlength="8"
      />
      <input type="submit" value="Submit" />
      <div class="error-message" id="error-message">
        Text should not be longer than 8 characters.
      </div>
    </form>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("hat-form");
        const hatTextInput = document.getElementById("hat-text");
        const textList = document.getElementById("text-list");
        const textListCompleted = document.getElementById("text-list-completed");
        const errorMessage = document.getElementById("error-message");
        const onlineIndicator = document.getElementById("online-indicator");

        let previousTexts = [];
        let previousTextsCompleted = [];

        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const text = hatTextInput.value;

          if (text.length > 8) {
            errorMessage.style.display = "block";
            return;
          } else {
            errorMessage.style.display = "none";
          }

          fetch("/api/texts/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": "{{ csrf_token }}",
            },
            body: JSON.stringify({ text: text }),
          })
            .then((response) => response.json())
            .then((data) => {
              hatTextInput.value = "";
              fetchTexts();
            });
        });

        function fetchTexts() {
          fetch("/api/texts/")
            .then((response) => response.json())
            .then((data) => {
              // Only update the DOM if the texts have changed
              if (JSON.stringify(data) !== JSON.stringify(previousTextsCompleted)) {
                previousTextsCompleted = data;
                updateTextList(data);
              }
            });
        }
        
        function fetchTextsCompleted() {
          fetch("/api/completed/")
            .then((response) => response.json())
            .then((data) => {
              // Only update the DOM if the texts have changed
              if (JSON.stringify(data) !== JSON.stringify(previousTexts)) {
                previousTexts = data;
                updateTextCompletedList(data);
              }
            });
        }

        function fetchHatActivity() {
          fetch("/api/completed/most-recent/")
            .then((response) => response.json())
            .then((data) => {
              const activityTime = new Date(data.completed_at);
              const currentTime = new Date();
              const diffSeconds = (currentTime - activityTime) / 1000;
              if (diffSeconds <= 60) {
                onlineIndicator.textContent = "ðŸŸ¢ HAT online";
              } else {
                onlineIndicator.textContent = "ðŸ”´ HAT offline";
              }
            })
            .catch((error) => {
              onlineIndicator.textContent = "âšª Error checking status";
              console.error("Error fetching hat activity:", error);
            });
        }

        function updateTextList(data) {
          textList.innerHTML = "";
          data.sort((a, b) => b.vote_count - a.vote_count);
          data.forEach((text) => {
            const listItem = document.createElement("li");
            listItem.className = `hat-item ${
              text.is_ready ? "ready" : "not-ready"
            }`;
            listItem.innerHTML = `
                      <span class="message">${text.text}</span>
                      <div class="vote-buttons">
                          <span class="vote-count">${text.vote_count}</span>
                          <button class="vote-button downvote-button" data-id="${text.id}">
                              <i class="fas fa-arrow-down"></i>
                          </button>
                          <button class="vote-button upvote-button" data-id="${text.id}">
                              <i class="fas fa-arrow-up"></i>
                          </button>
                      </div>
                  `;
            textList.appendChild(listItem);
          });
          addVoteEventListeners();
        }
        
        function updateTextCompletedList(data) 
        {
          console.log(data);
          textListCompleted.innerHTML = "";
          data.sort((a, b) => b.task_data.vote_count - a.task_data.vote_count);
          data.forEach((entry) => {
            const text = entry.task_data;
            console.log(text);
            const listItem = document.createElement("li");
            listItem.className = `hat-item ${
              text.is_ready ? "ready" : "not-ready"
            }`;
            listItem.innerHTML = `
                      <span class="message">${text.text}</span>
                      <div class="vote-buttons">
                          <span class="vote-count">${text.downvotes}</span>
                          <i class="fas fa-arrow-down"></i>
                          <span class="vote-count">${text.upvotes}</span>
                          <i class="fas fa-arrow-up"></i>
                      </div>
                  `;
            textListCompleted.appendChild(listItem);
          });
          addVoteEventListeners();
        }

        function addVoteEventListeners() {
          document
            .querySelectorAll(".upvote-button")
            .forEach(function (button) {
              button.addEventListener("click", function () {
                const textId = this.getAttribute("data-id");
                fetch(`/api/texts/${textId}/upvote/`, {
                  method: "POST",
                  headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/json",
                  },
                })
                  .then((response) => response.json())
                  .then((data) => {
                    fetchTexts();
                  });
              });
            });
          document
            .querySelectorAll(".downvote-button")
            .forEach(function (button) {
              button.addEventListener("click", function () {
                const textId = this.getAttribute("data-id");
                fetch(`/api/texts/${textId}/downvote/`, {
                  method: "POST",
                  headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/json",
                  },
                })
                  .then((response) => response.json())
                  .then((data) => {
                    fetchTexts();
                  });
              });
            });
        }

        // Poll for updates every 5 seconds
        setInterval(fetchTexts, 5000);
        setInterval(fetchTextsCompleted, 5000);
        setInterval(fetchHatActivity, 5000);

        // Initial fetch and ping
        fetchTexts();
        fetchTextsCompleted()
        fetchHatActivity();
      });
      
      function openCity(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      } 
      
      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
    </script>
  </body>
</html>
